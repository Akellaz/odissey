<h1>Add a Book</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Название:</label>
    <input type="text" maxlength="100" name="name" placeholder="Название">

    <label for="date">Дата:</label>
    <input maxlength="100" name="date" placeholder="dd/mm/yyyy">

    <label for="time">Время:</label>
    <input maxlength="100" name="time" placeholder="hh//mm">

    <button type="submit">Добавить</button>
   </div>
</form>
